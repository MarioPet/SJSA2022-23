<html>
    <head>
        <title>Grid</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="box-holder">
            <div class="box box-1">Box 1</div>
            <div class="box box-2">Box 2</div>
            <div class="box box-3">Box 3</div>
            <div class="box box-4">Box 4</div>
            <div class="box box-5">Box 5</div>
            <div class="box box-6">Box 6</div>
        </div>

        <div class="grid">
            <div class="grid-item grid-item-1 green">1</div>
            <div class="grid-item grid-item-2 green">2</div>
            <div class="grid-item grid-item-3 red">3</div>
            <div class="grid-item grid-item-4 orange">4</div>
            <div class="grid-item grid-item-5 red">5</div>
            <div class="grid-item grid-item-6 green">6</div>
            <div class="grid-item grid-item-7 red">7</div>
            <div class="grid-item grid-item-8 orange">8</div>
        </div>
    </body>
</html>
